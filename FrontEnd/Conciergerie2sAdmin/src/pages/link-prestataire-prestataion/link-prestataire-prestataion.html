<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Lier une prestation Ã  un prestataire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Prestations</ion-label>
      <ion-select [(ngModel)]="selectedPrestation">
        <ion-option *ngFor="let element of prestations" value="{{element._id}}">
          {{element.nom}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Prestataires</ion-label>
      <ion-select  [(ngModel)]="selectedPrestataire">
        <ion-option *ngFor="let element of prestataires" value="{{element._id}}">
          {{element.utilisateur.nom + " " + element.utilisateur.prenom}}
        </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>


  <button full ion-button (click)="linkPrestationToPRestataire()">Ajouter</button>
<br><br>

  <ion-grid>
    <ng-template ngFor let-prestation [ngForOf]="prestationWithPrestataire" let-prestationIndex="index">
      <ion-row>
        <ion-col>
           <h3 ion-text text-wrap color="lagon">{{prestation.nom}}</h3>
        </ion-col>
       </ion-row>
      <ng-template ngFor let-prestataire [ngForOf]="prestation.prestataire" let-prestataireIndex="index">

        <ion-row *ngIf="prestataire.utilisateur != null">
          <ion-col col-10>
              <span style="font-size:1.4em">{{prestataire.utilisateur.nom + " " +prestataire.utilisateur.prenom}} </span>
          </ion-col>
          <ion-col col-2>
              <button ion-button icon-only small (click)="deleteLinkPrestationToPrestataire()"><ion-icon name="trash"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ng-template>
    </ng-template>
  </ion-grid>
</ion-content>
