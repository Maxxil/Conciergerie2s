<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Lier une prestation Ã  un prestataire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Prestations</ion-label>
      <ion-select [(ngModel)]="selectedPrestation">
        <ion-option *ngFor="let element of prestations" value="{{element._id}}">
          {{element.nom}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Prestataires</ion-label>
      <ion-select  [(ngModel)]="selectedPrestataire">
        <ion-option *ngFor="let element of prestataires" value="{{element._id}}">
          {{element.utilisateur.nom + " " + element.utilisateur.prenom}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <button ion-button (click)="linkPrestationToPRestataire()">Ajouter</button>

  <ion-list>
    <ion-list-header>
      Nom Prestation  || Nom Prenom Prestataire
    </ion-list-header>

    <ng-template ngFor let-prestation [ngForOf]="prestationWithPrestataire" let-prestationIndex="index">
      <ng-template ngFor let-prestataire [ngForOf]="prestation.prestataire" let-prestataireIndex="index">
        <ion-item>
          {{prestation.nom + ' || ' + prestataire.utilisateur.nom + " " + prestataire.utilisateur.prenom}}
        </ion-item>
      </ng-template>
    </ng-template>
  </ion-list>

</ion-content>
