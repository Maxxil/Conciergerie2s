<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Conciergerie2s Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
     <ion-row justify-content-center padding>
        <img width="140" height="80" src="assets/imgs/logo2.png" text-center>
     </ion-row>
     <ion-row>
        <ion-list>
            <button ion-item menuClose (click)="openPageHome()">
              Accueil
            </button> 
            <button icon-start ion-item menuClose (click)="openPageCommandes()"><ion-icon name="cart"></ion-icon>
                Les commandes
            </button>
            <ion-list-header ion-item (click)="openSubMenuAFfichage()">Afficher</ion-list-header>
            <ion-list [@openClose]="isDisplayAfficher? 'open' : 'close'" [hidden]="isDisplayAfficher">
              <button icon-start ion-item menuClose (click)="openPageService()" ><ion-icon name="apps"></ion-icon>
                Tous les services
              </button>
              <button icon-start ion-item menuClose (click)="openPrestationPage()"><ion-icon name="briefcase"></ion-icon>
                Toutes les prestations
              </button>
              <button icon-start ion-item menuClose (click)="openPageUtilisateur()"><ion-icon name="people"></ion-icon>
                Tous les utilisateurs
              </button>
             
            </ion-list >
            <ion-list-header ion-item (click)="openSubMenuAjouter()">Ajouter</ion-list-header>
            <ion-list [@openClose]="isDisplayAjouter? 'open' : 'close'" [hidden]="isDisplayAjouter">
              <button icon-start  ion-item menuClose (click)="openPageAddService()"><ion-icon name="color-wand"></ion-icon>
                Ajout d'un service
              </button>
              <button icon-start  ion-item menuClose (click)="openPageAddPrestation()"><ion-icon name="folder"></ion-icon>
                Ajout d'une prestation
              </button>
            </ion-list>
            <ion-list-header ion-item (click)="openSubMenuLink()">Lier</ion-list-header>
            <ion-list [@openClose]="isDisplayLink? 'open' : 'close'" [hidden]="isDisplayLink">
              <button icon-start ion-item menuClose (click)="openPageLierServicePrestation()"><ion-icon name="link"></ion-icon>
                Lier un service à une prestation
              </button>
              <button icon-start ion-item menuClose (click)="openPageLierPrestationPrestataire()"><ion-icon name="contacts"></ion-icon>
                Lier une prestation à un prestataire
              </button>
            </ion-list>          
            <ion-list-header ion-item (click)="openSubMenuSettings()">Configuration</ion-list-header>
            <ion-list [@openClose]="isDisplaySettings? 'open' : 'close'" [hidden]="isDisplaySettings"> 
              <button icon-start ion-item menuClose (click)="openPageValiderPrestataire()"><ion-icon name="checkmark-circle"></ion-icon>Validation Inscription prestataire</button>
              <button icon-start ion-item menuClose (click)="openPageProfile()"><ion-icon name="person"></ion-icon>Mon compte</button>
             <button icon-start ion-item menuClose (click)="openPageProfile()"><ion-icon name="clipboard"></ion-icon>Mentions légales</button>
          
            </ion-list>                        
           <!--  <button ion-item menuClose (click)="openPageDashboard()" >
              Dashboard
            </button>  -->
          </ion-list>
     </ion-row>

  </ion-content>

  <ion-footer>
      <ion-grid>
          <ion-row>
     <ion-col text-center>
          <button ion-button icon-only (click)="deconnecter()">
            <ion-icon name="power"></ion-icon>
          </button>
          <br><br><ion-note>v0.7.8</ion-note>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
