<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Conciergerie2s Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
     <ion-row justify-content-center padding>
        <img width="80" height="80" src="assets/imgs/logo.png" text-center>
     </ion-row>
     <ion-row>
        <ion-list>
            <button ion-item menuClose (click)="openPageHome()">
              Accueil
            </button>
            <ion-list-header ion-item (click)="openSubMenuAFfichage()">Afficher</ion-list-header>
            <ion-list [@openClose]="isDisplayAfficher? 'open' : 'close'" [hidden]="isDisplayAfficher">
              <button ion-item menuClose (click)="openPageService()" >
                Tous les services
              </button>
              <button ion-item menuClose (click)="openPrestationPage()">
                Toutes les prestations
              </button>
              <button ion-item menuClose (click)="openPageUtilisateur()">
                Tous les utilisateurs
              </button>
              <button ion-item menuClose (click)="openPageCommandes()">
                Les commandes
              </button>
            </ion-list >
            <ion-list-header ion-item (click)="openSubMenuAjouter()">Ajouter</ion-list-header>
            <ion-list [@openClose]="isDisplayAjouter? 'open' : 'close'" [hidden]="isDisplayAjouter">
              <button ion-item menuClose (click)="openPageAddService()">
                Ajout d'un service
              </button>
              <button ion-item menuClose (click)="openPageAddPrestation()">
                Ajout d'une prestation
              </button>
            </ion-list>
            <ion-list-header ion-item (click)="openSubMenuLink()">Lier</ion-list-header>
            <ion-list [@openClose]="isDisplayLink? 'open' : 'close'" [hidden]="isDisplayLink">
              <button ion-item menuClose (click)="openPageLierServicePrestation()">
                Lier un service à une prestation
              </button>
              <button ion-item menuClose (click)="openPageLierPrestationPrestataire()">
                Lier une prestation à un prestataire
              </button>
            </ion-list>
            <ion-list-header ion-item (click)="openSubMenuValider()">Valider</ion-list-header>
            <ion-list [@openClose]="isDisplayValider? 'open' : 'close'" [hidden]="isDisplayValider">
              <button ion-item menuClose (click)="openPageValiderPrestataire()">
                Valider prestataire
              </button>
            </ion-list>
          <button ion-item menuClose (click)="openPageProfile()">Profile</button>
            <button ion-item menuClose (click)="deconnecter()">
              Deconnecter
            </button>
           <!--  <button ion-item menuClose (click)="openPageDashboard()" >
              Dashboard
            </button>  -->
          </ion-list>
     </ion-row>

  </ion-content>

  <ion-footer>
      <ion-grid>
          <ion-row>
     <ion-col text-center>
          <button ion-button icon-only (click)="deconnecter()">
            <ion-icon name="power"></ion-icon>
          </button>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
