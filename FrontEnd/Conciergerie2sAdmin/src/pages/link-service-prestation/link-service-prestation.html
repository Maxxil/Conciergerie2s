<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Lier une prestation Ã  un service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Services</ion-label>
      <ion-select [(ngModel)]="selectedService">
        <ion-option *ngFor="let element of services" value="{{element._id}}">
          {{element.nom}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Prestations</ion-label>
      <ion-select  [(ngModel)]="selectedPrestation">
        <ion-option *ngFor="let element of prestations" value="{{element._id}}">
          {{element.nom}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button (click)="linkServiceToPrestation()">Ajouter</button>

  <ion-grid>
      <ion-row>
          <ion-col>
            Service
          </ion-col>
          <ion-col>
            Prestation
          </ion-col>
          <ion-col>
              Supprimer
            </ion-col>
        </ion-row>
        <ng-template ngFor let-service [ngForOf]="serviceWithPrestations" let-serviceIndex="index">
            <ng-template ngFor let-prestation [ngForOf]="service.prestations" let-prestationIndex="index">

      <ion-row>
        <ion-col>
            {{service.nom}}
        </ion-col>
        <ion-col>
            {{prestation.nom}}
        </ion-col>
        <ion-col>
            <button ion-button (click)="deletePrestationInService(service,prestation)"><ion-icon name="trash"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ng-template>
  </ng-template>
  </ion-grid>


</ion-content>
