<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Validation des prestataires</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-list-header>Liste des entreprises</ion-list-header>
    <button ion-item *ngFor="let element of prestataires">
        <ion-label> {{element.nom + " " + element.prenom}}</ion-label>
        <ion-checkbox (click)="validerPrestataire(element)" *ngIf="!estValidePrestataire(element.status)" color="secondary" checked="false"></ion-checkbox>
        <ion-checkbox (click)="devaliderPrestataire(element)" *ngIf="estValidePrestataire(element.status)" color="secondary" checked="true"></ion-checkbox>
    </button>

    
  </ion-list>
