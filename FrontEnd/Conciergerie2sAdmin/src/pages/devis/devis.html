<ion-header>

  <ion-navbar>
    <button ion-button menuToggle ><ion-icon name="menu"></ion-icon></button>
    <ion-title>Tous les devis</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let element of commande" (click)="afficherDetailCommande(element)">      
      <ion-avatar item-start>
        <ion-icon name="calendar"></ion-icon> {{element.date | date: 'dd/MM/yy'}}
      </ion-avatar>
      <h2>{{element.prestation.nom}}</h2>      
      <span text-wrap>{{element.client.nom + " " + element.client.prenom}}</span><br>
      <label>Informations : </label><br><span class="commande-info-txt" text-wrap>{{element.information}}</span>
      <button ion-button item-start *ngIf="!isEnCours(element)" color="secondary">Valider</button>                 
    </ion-item>
  </ion-list>
</ion-content>
