<ion-header>

  <ion-navbar>
    <button ion-button menuToggle ><ion-icon name="menu"></ion-icon></button>
    <ion-title>Tous les devis</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let element of commande">
      <ion-avatar item-start>
        <ion-icon name="checkbox icon-ios-secondary" *ngIf="isEnCours(element)"></ion-icon>
        <ion-icon name="checkbox" *ngIf="!isEnCours(element)" (click)="validerCommande(element)"></ion-icon>
      </ion-avatar>
      Information clients : {{element.client.nom + " " + element.client.prenom}}
      <br>Prestation nom : {{element.prestation.nom}}
      <br>Date prestation commande : {{element.date}}
      <br>Information : {{element.information}}
      <br>Date : Du {{element.date }}
      <br>Heure : {{element.heure}}
    </ion-item>
  </ion-list>
</ion-content>
