<ion-content padding>
 

  <ion-row justify-content-center padding>
      <img class="logo" width="300" height="167" src="assets/imgs/logo2.png" text-center>    
      <h2 class="textCenter">Administrateur</h2>      
   </ion-row>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom d'utilisateur ou email</ion-label>
      <ion-input type="text" [(ngModel)]="user.nomUtilisateur" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="user.motDePasse" name="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="connect()">Se connecter</button>
</ion-content>
