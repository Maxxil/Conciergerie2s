<ion-header>

    <ion-navbar>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title>Chat</ion-title>
    </ion-navbar>
  
  </ion-header>

  <ion-content>

      <div margin>
          <ion-slides slidesPerView="5" spaceBetween="5px">
              <ion-slide>
                  <button ion-button class="chat-user-btn" outline>User1</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User2</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User2</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User3</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User4</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User5</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User6</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User7</button>
              </ion-slide>
              <ion-slide>
                  <button ion-button class="chat-user-btn">User8</button>
              </ion-slide>
            </ion-slides>
      </div>

      <div class="message-wrap">
    
        <div *ngFor="let msg of msgList"
             class="message"
             [class.left]=" msg.userId === toUser.id "
             [class.right]=" msg.userId === fromUser.id ">         
          <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
          <div class="msg-detail">
            <div class="msg-info">
              <p>
                {{msg.userName}}</p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker ">{{msg.message}}</p>
            </div>
          </div>
        </div>
    
      </div>
    
    </ion-content>
    <ion-footer no-border [style.height]="'55px'">
        <div class="input-wrap">
          <textarea #chat_input
                    placeholder="tapez votre message ici"
                    [(ngModel)]="editorMsg"
                    (keyup.enter)="sendMsg()"
                    (focusin)="onFocus()">
          </textarea>
          <button ion-button clear icon-only item-right (click)="sendMsg()">
            <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
          </button>
        </div>
      </ion-footer>
