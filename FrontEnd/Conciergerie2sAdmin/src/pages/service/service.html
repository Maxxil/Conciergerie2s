<ion-header>
  <ion-toolbar primary>
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>SERVICES</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="displayAddService()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="animated fadeIn card-background-page">
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let element of services">

    <ion-fab bottom left>
      <button ion-fab mini><ion-icon name="arrow-dropright"></ion-icon></button>
      <ion-fab-list  side="right">
        <button ion-fab (click)="updateService(element)" mini><ion-icon name="create"></ion-icon></button>            
        <button ion-fab (click)="deleteService(element)" mini><ion-icon name="trash"></ion-icon></button>            
      </ion-fab-list>
    </ion-fab>
    <img src="{{serviceImageUrl + element.image}}" (click)="getPrestations(element)"/>

    <ion-card-title text-center (click)="getPrestations(element)">{{element.nom}}</ion-card-title>

  </ion-card>
 
</ion-content>
