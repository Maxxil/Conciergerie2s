<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar primary>
    <ion-buttons left>
      <button *ngIf="isUpdateModal()" ion-button (click)="before()"><ion-icon name="arrow-back"></ion-icon></button>
      <button *ngIf="!isUpdateModal()" ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>Prestations</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <img src="http://www.archimag.com/sites/archimag.com/files/styles/article/public/web_articles/image/service-1019821_1920.jpg?itok=dtqg8yQ-"/>
  <ion-row col-md-12>
    <ion-col col-md-6 *ngFor="let element of prestations">
      <!--<ion-card (click)="displayService(element.id)">-->
      <ion-card>
        <img src="{{prestationImageUrl + element.image}}" (click)="getPrestataires(element)"/>
        <ion-card-title text-center (click)="getPrestataires(element)">{{element.nom}}</ion-card-title>
        <ion-icon float-end float-right name="create" (click)="updatePrestation(element)"></ion-icon>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
