<ion-header>

  <ion-toolbar primary>
    <ion-buttons left>
      <button *ngIf="isUpdateModal()" ion-button (click)="before()"><ion-icon name="arrow-back"></ion-icon></button>
      <button *ngIf="!isUpdateModal()" ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title *ngIf="!isUpdateModal()">Prestations <ion-badge item-end>{{nbprestation}}</ion-badge></ion-title>
    <ion-title *ngIf="isUpdateModal()">{{service.nom}} </ion-title>
    <ion-buttons end>
      
      <button ion-button color="light" (click)="displayAddPrestation()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

<!-- <img src="assets/imgs/prestation.jpg"/>-->  
  <ion-card *ngFor="let element of prestations" >      

      <ion-fab bottom left>
        <button ion-fab mini><ion-icon name="arrow-dropright"></ion-icon></button>
        <ion-fab-list  side="right">
          <button ion-fab (click)="updatePrestation(element)" mini><ion-icon name="create"></ion-icon></button>            
          <button ion-fab (click)="deletePrestation(element)" mini><ion-icon name="trash"></ion-icon></button>            
        </ion-fab-list>
      </ion-fab>
    <img src="{{prestationImageUrl + element.image}}" (click)="getPrestataires(element)"/>
    <ion-card-title text-center >{{element.nom}}</ion-card-title>
    <!--<ion-icon float-end float-right name="create" (click)="updatePrestation(element)"></ion-icon>-->
  </ion-card>
</ion-content>
