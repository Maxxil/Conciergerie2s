<ion-header>

  <ion-navbar>
    <button ion-button menuToggle ><ion-icon name="menu"></ion-icon></button>
    <ion-title>Toutes les commande forfaits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let element of commande">
      <button ion-button item-start *ngIf="isEnCours(element)" (click)="validerCommande(element)">Valider</button>
      <button ion-button item-start *ngIf="!isEnCours(element)" color="secondary">Valide</button>

      Information clients : {{element.client.nom + " " + element.client.prenom}}
      <br>Prestation nom : {{element.prestation.nom}}
      <br>Date prestation commande : {{element.date}}
      <br>Horaires : Du {{element.heureDebut + " Ã  " + element.heureFin}}
    </ion-item>
  </ion-list>
</ion-content>
