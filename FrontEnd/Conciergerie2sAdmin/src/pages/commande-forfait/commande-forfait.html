<ion-header>

  <ion-navbar>
    <button ion-button menuToggle ><ion-icon name="menu"></ion-icon></button>
    <ion-title>Commandes FORFAIT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let element of commandes" (click)="afficherDetailCommande(element)">

        <ion-item>
          <h2 text-wrap>{{element.prestation.nom}}</h2>
          <p *ngIf="element.dateCreation">Créé le {{element.dateCreation | date: 'dd/MM/yy'}}</p>
          <ion-note class="prix" item-end><ion-icon name="basket"></ion-icon> {{element.quantite}}</ion-note>
        </ion-item>
      
        <img src="{{prestationImageUrl + element.prestation.image}}">
      
        <ion-item>
          <p><b>Client : </b><span text-wrap>{{element.client.nom + " " + element.client.prenom}}</span></p>    
          <p *ngIf="element.date"><ion-icon name="calendar"></ion-icon> {{element.date | date: 'dd/MM/yy'}}</p>
          <ion-note class="prix" item-end>{{element.prestation.prix * element.quantite}} € TTC</ion-note>   
        </ion-item> 
    </ion-card>
