<ion-header>

  <ion-navbar>
    <button ion-button menuToggle ><ion-icon name="menu"></ion-icon></button>
    <ion-title>Liste des utilisateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-list-header>Clients</ion-list-header>
    <ion-item *ngFor="let client of clients" (click)="displayUtilisateur(client)">
      {{client.nom + " " + client.prenom}}
    </ion-item>
    <ion-list-header>Prestataires</ion-list-header>
    <ion-item *ngFor="let prestataire of prestataires" (click)="displayUtilisateur(prestataire)">
      {{prestataire.nom + " " + prestataire.prenom}}
    </ion-item>
  </ion-item-group>
</ion-content>
