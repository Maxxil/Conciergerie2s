<ion-header>

  <ion-navbar>
    <ion-title>Detail utilisateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="{{}}"/>
    </ion-item>
    <ion-item>
      <ion-label>Nom: </ion-label>
      <ion-input value="{{utilisateur.nom}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prenom: </ion-label>
      <ion-input value="{{utilisateur.prenom}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nom d'utilisateur: </ion-label>
      <ion-input value="{{utilisateur.nomUtilisateur}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Adresse: </ion-label>
      <ion-input value="{{utilisateur.addresse}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
