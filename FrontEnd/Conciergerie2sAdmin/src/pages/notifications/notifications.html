<ion-header>

    <ion-navbar>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title>Notifications</ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content>  
  <ion-list>
    <ion-item-sliding #item  *ngFor="let element of notifications">
      <ion-item  color="light" text-wrap>
        <ion-icon name="{{ element.icon }}" [color]="isnotRead(element)  ? 'black' : 'secondary'" item-start></ion-icon>
          {{ element.message }}    
        <br>      
        <ion-note *ngIf="element.utilisateur" text-wrap>Client : {{ element.utilisateur.nom}} {{element.utilisateur.prenom}}</ion-note>              
      </ion-item> 

     
      
  
      <ion-item-options side="right">
        <button ion-button (click)="archive(element)" icon-only color="light" item-end>
          <ion-icon name="archive"></ion-icon>
        </button>
        <button ion-button (click)="open(element)" icon-only color="light" item-end>
          <ion-icon name="eye"></ion-icon> 
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>        
</ion-content>
