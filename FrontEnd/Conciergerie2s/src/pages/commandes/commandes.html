<ion-header>

  <ion-navbar>
    <ion-title>commandes</ion-title>
  </ion-navbar>

   <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="defautseg">
        <ion-segment-button value="horaire" light>
          Par heure
        </ion-segment-button>
        <ion-segment-button value="forfait">
          Forfait
        </ion-segment-button>
        <ion-segment-button value="devis">
          Devis
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content>
    <div [ngSwitch]="defautseg">
        <ion-list *ngSwitchCase="'horaire'">
            <button ion-item *ngFor="let commande of commandeHoraire" (click)="detailCommandeHoraire(commande)">
                
              <ion-avatar item-start>
                <ion-icon name="calendar"></ion-icon> {{commande.dateCreation | date: 'dd/MM/yy'}}<br>
                <ion-icon name="time"></ion-icon>  {{commande.dateCreation | date: 'HH:mm'}}<br>
              </ion-avatar>
              

              <h2 text-wrap>{{commande.prestation.nom}}</h2>
              <em>{{commande.date | date: 'dd/MM/yy'}} {{ commande.heure }}</em>

              <ion-note item-end >{{commande.prestation.prix * commande.quantite}} €</ion-note>
            </button>
        </ion-list>
        <ion-list *ngSwitchCase="'forfait'">
            <button ion-item *ngFor="let commande of commandeForfait" (click)="detailCommandeForfait(commande)">
                <ion-avatar item-start>
                    <ion-icon name="calendar"></ion-icon> {{commande.dateCreation | date: 'dd/MM/yy'}}<br>
                    <ion-icon name="time"></ion-icon>  {{commande.dateCreation | date: 'HH:mm'}}<br>
                  </ion-avatar>

                <h2 text-wrap>{{commande.prestation.nom}}</h2>
                  <em>{{commande.date | date: 'dd/MM/yy'}} {{ commande.heure }}</em>

                <ion-note item-end >{{commande.prestation.prix * commande.quantite}} €</ion-note>
            </button>
          </ion-list>
          <ion-list *ngSwitchCase="'devis'">
              <button ion-item *ngFor="let commande of commandeDevis" (click)="detailDevis(commande)">
                  <div item-start>
                      <ion-icon name="calendar"></ion-icon> {{commande.dateCreation | date: 'dd/MM/yy'}}                   
                  </div>
                  <h2 text-wrap>{{commande.prestation.nom}}</h2>
                  <ion-note item-end >Pour le  : {{commande.date | date: 'dd/MM/yy'}}</ion-note>                                   
              </button>
            </ion-list>
    </div>

</ion-content>
