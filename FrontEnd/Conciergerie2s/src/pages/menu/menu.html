<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row justify-content-center padding>
      <img width="80" height="80" src="assets/imgs/logo.png" text-center>
    </ion-row>
    <ion-row>
      <ion-list>
        <button menuClose ion-item (click)="openPageHome()">Accueil</button>
        <button menuClose ion-item (click)="openPageMesCommandes()">Mes commandes</button>
      </ion-list>
    </ion-row>
  </ion-content>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-only (click)="deconnecter()">
            <ion-icon name="power"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
