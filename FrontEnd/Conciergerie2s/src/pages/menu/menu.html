<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row justify-content-center padding>
        <img width="140" height="80" src="assets/imgs/logo2.png" text-center>
    </ion-row>
    <ion-row>
      <ion-list>
          <button menuClose icon-start ion-item (click)="openPageHome()"><ion-icon name="home"></ion-icon>Accueil</button>
          <ion-item-divider *ngIf="peutPostuler">
            <ion-label>
              Prestataire
            </ion-label>
          </ion-item-divider>          
          <button *ngIf="peutPostuler" menuClose icon-start ion-item (click)="openPagePostulerCommandes()"><ion-icon name="create"></ion-icon>Postuler</button>
          <button *ngIf="peutPostuler" menuClose icon-start ion-item (click)="openPageCommandesPostulees()"><ion-icon name="filing"></ion-icon>Commandes postulées</button>
          <ion-item-divider>
            <ion-label>
              Client
            </ion-label>
          </ion-item-divider> 
          <button menuClose icon-start ion-item (click)="openPageMesCommandes()"><ion-icon name="basket"></ion-icon>Mes commandes</button>
          <button menuClose icon-start ion-item (click)="openPageProfile()"><ion-icon name="person"></ion-icon>Mon compte</button>
          <button menuClose icon-start ion-item (click)="openPageProfile()"><ion-icon name="help"></ion-icon>FAQ</button>
          <button menuClose icon-start ion-item (click)="openPageProfile()"><ion-icon name="clipboard"></ion-icon>Mentions légales</button>          
  
       </ion-list>
    </ion-row>
  </ion-content>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-only (click)="deconnecter()">
            <ion-icon name="power"></ion-icon>
          </button>
          <br><br>
          <br><br><ion-note>v0.9.1</ion-note>
          <br><br><ion-note>DEV {{ serveurURL }}</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
