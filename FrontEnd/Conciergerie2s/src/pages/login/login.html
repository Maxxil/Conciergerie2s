<ion-header>

  <ion-navbar>
    <ion-title>Conciergerie2s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item>
      <ion-label floating>Nom d'utilisateur ou email</ion-label>
      <ion-input type="text" value="{{login.username}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" value="{{login.password}}"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="connect()">Se connecter</button>
  <button ion-button full (click)="facebookConnect()">
    <ion-icon name="logo-facebook" class="margin-right-1"></ion-icon>
    Se connecter avec facebook
  </button>
  <button ion-button full (click)="signin()">S'inscrire</button>
</ion-content>
