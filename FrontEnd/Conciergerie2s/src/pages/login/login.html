<ion-content padding>
    <ion-row justify-content-center padding>
        <img class="logo" width="300" height="167" src="assets/imgs/logo2.png" text-center>
     </ion-row>
  <ion-list>
      <ion-item>
        <ion-label floating>Nom d'utilisateur ou email</ion-label>
        <ion-input type="text" [(ngModel)]="login.nomUtilisateur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="login.motDePasse"></ion-input>
      </ion-item>

  </ion-list>
  <button ion-button full (click)="connect()">Se connecter</button>
  <button ion-button full (click)="facebookConnect()" [hidden]='true'>
    <ion-icon name="logo-facebook" class="margin-right-1"></ion-icon>
    Se connecter avec facebook
  </button>
  <button ion-button full (click)="signin()">S'inscrire</button>
  <button ion-button full (click)="motDePasseOublie()">Mot de passe oubliÃ©</button>
  <br><br>
  <ion-row justify-content-center><ion-note>v0.9.1</ion-note> </ion-row>
</ion-content>
