<ion-header>

  <ion-navbar>
    <ion-title>Commande Horaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-list-header>
          <h1>Commander une prestation</h1>
          <h2>{{prestation.nom}}</h2>
          <h3>{{prestation.prix}} € / h</h3>
          <p *ngIf="commandeHoraire.dateCreation">Créé le {{commandeHoraire.dateCreation | date: 'dd/MM/yy HH:mm'}}</p>  
        </ion-list-header>

        <ion-item>
            <ion-label fixed>Date</ion-label>
            <ion-datetime cancelText="Annuler" doneText="Valider" displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"   max='2030-12-31' min="{{ today | date: 'yyyy-MM-dd'}}" [(ngModel)]="commandeHoraire.date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label fixed>Heure</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"  min="{{ today | date: 'yyyy-MM-dd'}}" [(ngModel)]="commandeHoraire.heure"></ion-datetime>
        </ion-item>
    <ion-item>
      <ion-label fixed>Quantité</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="commandeHoraire.quantite"></ion-input>
    </ion-item>
  </ion-list>
  <div text-right margin>
    <span class="ttc">Total TTC : {{ prestation.prix * commandeHoraire.quantite }} €</span>
</div>
  <div text-center>
  <button ion-button (click)="commander()" [disabled]="!(commandeHoraire.date && commandeHoraire.heure && commandeHoraire.quantite>0)" taupe>Commander</button>
  <button ion-button (click)="annuler()" taupe>Annuler</button>
</div>
</ion-content>
