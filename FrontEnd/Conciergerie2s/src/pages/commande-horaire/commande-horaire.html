<ion-header>

  <ion-navbar>
    <ion-title>Commande Horaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
      <ion-list-header>
          Commander la prestation <br><strong>{{prestation.nom}}</strong>
        </ion-list-header>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-input type="date" [(ngModel)]="commandeHoraire.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Heure</ion-label>
      <ion-input type="time" [(ngModel)]="commandeHoraire.heure"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantit√©</ion-label>
      <ion-input type="number" [(ngModel)]="commandeHoraire.duree"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="commander()">Commander</button>
  <button ion-button (click)="annuler()">Annuler</button>
</ion-content>
