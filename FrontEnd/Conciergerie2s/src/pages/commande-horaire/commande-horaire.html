<ion-header>

  <ion-navbar>
    <ion-title>Commande Horaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
      <ion-list-header>
          <h1>Commander une prestation</h1>
          <h2>{{prestation.nom}}</h2>
        </ion-list-header>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-input type="date" min="{{ today | date: 'yyyy-MM-dd'}}" [(ngModel)]="commandeHoraire.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Heure</ion-label>
      <ion-input type="time" [(ngModel)]="commandeHoraire.heure"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantit√©</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="commandeHoraire.duree"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
  <button ion-button (click)="commander()" taupe>Commander</button>
  <button ion-button (click)="annuler()" taupe>Annuler</button>
</div>
</ion-content>
