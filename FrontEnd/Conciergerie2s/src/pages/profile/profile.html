<ion-header>

  <ion-navbar>
    <ion-title>Profile utilisateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="update()">Enregistrer</button>
  <ion-list>
   <!-- <img src="{{imageProfileUrl + profile.image}}" (click)="importImage()" *ngIf="hasImage()">
    <input type="file" name="image" id="image" (change)="uploadImage($event)" hidden/> -->
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input [(ngModel)]="profile.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prenom</ion-label>
      <ion-input [(ngModel)]="profile.prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom utilisateur</ion-label>
      <ion-input [(ngModel)]="profile.nomUtilisateur"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Changer de mot de passe</ion-label>
      <ion-list>
        <ion-item>
          <ion-label>Nouveau mot de passe</ion-label>
          <ion-input [(ngModel)]="profile.motDePasse"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Confirmation nouveau mot de passe</ion-label>
          <ion-input [(ngModel)]="confirmationMotDePasse"></ion-input>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="profile.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telephone fix</ion-label>
      <ion-input [(ngModel)]="profile.telephoneFix"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telephone mobile</ion-label>
      <ion-input [(ngModel)]="profile.telephoneMobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="profile.role">
        <ion-option value="1">CLIENT</ion-option>
        <ion-option value="2">PRESTATAIRE</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)="update()">Enregistrer</button>
</ion-content>
