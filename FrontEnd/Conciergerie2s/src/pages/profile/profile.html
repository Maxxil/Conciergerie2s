<ion-header>

  <ion-navbar>
    <ion-title>Profile utilisateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Mon profil : {{ profile._id }}</ion-label>
  <ion-label>PlayerId local : {{ playerId }}</ion-label>
  <ion-label>PlayerId storage : {{ profile.lastPlayerId }}</ion-label>
  <button ion-button (click)="update()">Enregistrer</button>
  <ion-list>
   <!-- <img src="{{imageProfileUrl + profile.image}}" (click)="importImage()" *ngIf="hasImage()">
    <input type="file" name="image" id="image" (change)="uploadImage($event)" hidden/> -->
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input [(ngModel)]="profile.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prenom</ion-label>
      <ion-input [(ngModel)]="profile.prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom utilisateur</ion-label>
      <ion-input [(ngModel)]="profile.nomUtilisateur"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="changerMotDePasse()">Changer de mot de passe</button>
    </ion-item> <ion-item>
        <ion-label>Rôle Utilisateur</ion-label>
      <ion-select okText="OK" cancelText="Annuler" [(ngModel)]="profile.role">
        <ion-option value="1">CLIENT</ion-option>
        <ion-option value="2">PRESTATAIRE</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Societé</ion-label>
        <ion-input [(ngModel)]="profile.entreprise"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Siret</ion-label>
          <ion-input [(ngModel)]="profile.siret"></ion-input>
        </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="profile.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telephone fix</ion-label>
      <ion-input [(ngModel)]="profile.telephoneFix"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telephone mobile</ion-label>
      <ion-input [(ngModel)]="profile.telephoneMobile"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>N° et nom de rue</ion-label>
        <ion-input [(ngModel)]="profile.addresse"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Code postal</ion-label>
          <ion-input tpe="Number" [(ngModel)]="profile.codepostal"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Ville</ion-label>
            <ion-input [(ngModel)]="profile.ville"></ion-input>
          </ion-item>
  </ion-list>
  <button ion-button (click)="update()" margin full>Enregistrer</button>

</ion-content>
