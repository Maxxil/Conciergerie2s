<ion-header>

  <ion-navbar>
    <ion-title>prestations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
          <h1>{{service.nom}}</h1>
       </ion-list-header>
      <ion-item *ngFor="let element of service.prestations" (click)="commander(element)">
          <ion-avatar item-start>
            <img src="{{prestationImageUrl + element.image}}">
          </ion-avatar>
          <ion-label align-items-center>{{element.nom}}</ion-label>
          <ion-note *ngIf="element.typeprix == 1" item-end class="balenced" >{{ element.prix}} € / h</ion-note>
          <ion-note *ngIf="element.typeprix == 2" item-end class="balenced" >Forfait {{ element.prix}} € </ion-note>
          <ion-note *ngIf="element.typeprix == 3" item-end class="balenced" >Sur devis</ion-note>
      </ion-item>
  </ion-list>
</ion-content>
