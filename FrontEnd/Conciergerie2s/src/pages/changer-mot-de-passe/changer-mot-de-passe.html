<ion-header>

  <ion-navbar>
    <ion-title>Changer mot de passe</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Ancien mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="ancienMotDePasse" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nouveau mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="motDePasse" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirmation nouveau mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="confirmationMotDePasse"></ion-input>
    </ion-item>
    <button ion-button (click)="send()" margin full>Enregistrer</button>
  </ion-list>
</ion-content>
