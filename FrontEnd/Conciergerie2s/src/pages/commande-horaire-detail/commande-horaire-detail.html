<ion-header>

  <ion-navbar>
    <ion-title>commande-horaire-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <h1>Commander une prestation</h1>
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-input type="date" [value]="commande.date | date : 'yyyy-MM-dd'"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Heure</ion-label>
      <ion-input type="time" [(ngModel)]="commande.heure" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantit√©</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="commande.duree" ></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button (click)="postuler()" taupe>Postuler</button>
    <button ion-button (click)="annuler()" taupe>Annuler</button>
  </div>
</ion-content>
