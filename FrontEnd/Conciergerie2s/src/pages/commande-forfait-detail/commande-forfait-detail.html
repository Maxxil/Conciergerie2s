<ion-header>

  <ion-navbar>
    <ion-title>commande-forfait-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <h1>Commander un forfait</h1>
      <h2>{{commande.prestation.nom}}</h2>
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-input type="date"  [value]="commande.date | date : 'yyyy-MM-dd'"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Heure de départ</ion-label>
      <ion-input type="time" [(ngModel)]="commande.heureDebut" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Prix € </ion-label>
      <ion-input type="number" [(ngModel)]="commande.prestation.prix" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantité</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="commande.quantite" readonly></ion-input>
    </ion-item>
  </ion-list>
  <div text-right margin>     
    <span class="ttc">Total TTC : {{ commande.prestation.prix * commande.quantite }} €</span>
</div>
  <div text-center>
    <button ion-button (click)="postuler()">Postuler</button>
    <button ion-button (click)="annuler()">Annuler</button>
  </div>
</ion-content>
