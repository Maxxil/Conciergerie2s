<ion-header>

  <ion-navbar>
    <ion-title>commande-forfait-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <h1>Commander un forfait</h1>
      <h2>{{commande.prestation.nom}}</h2>
      <h3 text-right>Statut : {{ status }}</h3>   
      <p *ngIf="commande.dateCreation">Créé le {{commande.dateCreation | date: 'dd/MM/yy HH:mm'}}</p>  
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Date RDV</ion-label>
      <ion-input type="date"  [value]="commande.date | date : 'yyyy-MM-dd'" [readonly]="!peutPostuler()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Heure</ion-label>
      <ion-input type="time" [(ngModel)]="commande.heureDebut" [readonly]="!peutPostuler()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Prix € </ion-label>
      <ion-input type="number" [(ngModel)]="commande.prestation.prix" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantité</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="commande.quantite" readonly></ion-input>
    </ion-item>
  </ion-list>
  <div text-right margin>     
    <span class="ttc">Total TTC : {{ commande.prestation.prix * commande.quantite }} €</span>
</div>
<div *ngIf="dejapostuler" text-center><br><br>
  <h2>Vous avez déjà postulé</h2>
</div> 
<div text-center>
    <button *ngIf="peutPostuler() && !dejapostuler" ion-button (click)="postuler()" taupe>Postuler</button>
    <button ion-button (click)="annuler()" taupe>Fermer</button>
  </div>

  
</ion-content>
