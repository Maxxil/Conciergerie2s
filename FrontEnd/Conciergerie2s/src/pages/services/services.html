<ion-header>

  <ion-navbar>
    <ion-title>SERVICES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let element of services" (click)="displayPrestations(element)">
      <img src="{{imageUrl + element.image}}" />
      <ion-card-title text-center >{{element.nom}}</ion-card-title>
  </ion-card>
</ion-content>
