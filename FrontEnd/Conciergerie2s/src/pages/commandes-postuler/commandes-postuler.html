<ion-header>

  <ion-navbar>
    <ion-title>commandes</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="defautseg">
      <ion-segment-button value="horaire" light>
        Par heure
      </ion-segment-button>
      <ion-segment-button value="forfait">
        Forfait
      </ion-segment-button>
      <ion-segment-button value="devis">
        Devis
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="defautseg">
    <ion-list *ngSwitchCase="'horaire'">
      <button ion-item *ngFor="let commande of commandeHoraire" (click)="detailCommandeHoraire(commande)">
        <ion-note item-start text-center>
          {{commande.dateCreation | date: 'dd/MM/yy'}}<br>
          {{commande.dateCreation | date: 'HH:mm'}}
        </ion-note>

        <h2>{{commande.prestation.nom}}</h2>
        <em>{{commande.date | date: 'dd/MM/yy'}} {{ commande.heure }}</em>

        <ion-note item-end >{{commande.prestation.prix * commande.duree}} €</ion-note>
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'forfait'">
      <button ion-item *ngFor="let commande of commandeForfait" (click)="detailCommandeForfait(commande)">
        <ion-note item-start >{{commande.dateCreation | date: 'dd/MM/yy HH:mm'}}</ion-note>
        <ion-label align-items-center>{{commande.prestation.nom}}</ion-label>
        <ion-note item-end >{{commande.prestation.prix}} €</ion-note>
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'devis'">
      <button ion-item *ngFor="let commande of commandeDevis" (click)="detailDevis(commande)">
        <ion-note item-start >{{commande.dateCreation | date: 'dd/MM/yy HH:mm'}}</ion-note>
        <ion-label align-items-center>{{commande.prestation.nom}}</ion-label>
        <ion-note item-end >{{commande.prestation.prix}} €</ion-note>
      </button>
    </ion-list>
  </div>

</ion-content>
