<ion-header>

  <ion-navbar>
    <ion-title>Commande Specialisee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-list-header>
          <h1>Commander une prestation</h1>
          <h2>{{prestation.nom}}</h2>
          <h3>{{prestation.prix}} € {{ getTypeLibellePrix() }}</h3>       

        <p *ngIf="commandeSpecialisee.dateCreation">Créé le {{commandeSpecialisee.dateCreation | date: 'dd/MM/yy HH:mm'}}</p>
        </ion-list-header>

        <ion-item>
            <ion-label fixed>Date rdv :</ion-label>
            <ion-datetime cancelText="Annuler" doneText="Valider" displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"   max='2030-12-31' min="{{ today | date: 'yyyy-MM-dd'}}" [(ngModel)]="commandeSpecialisee.date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label fixed>Heure rdv : </ion-label>
            <ion-datetime cancelText="Annuler" doneText="Valider" displayFormat="HH:mm" pickerFormat="HH:mm"  min="{{ today | date: 'yyyy-MM-dd'}}" [(ngModel)]="commandeSpecialisee.heure"></ion-datetime>
        </ion-item>
    <ion-item>
      <ion-label>Quantité : </ion-label>
      <ion-input type="number" min="1" [(ngModel)]="commandeSpecialisee.quantite"></ion-input>
    </ion-item>
  </ion-list>
  <div text-right margin>
    <span class="ttc">Total TTC : {{ prestation.prix * commandeSpecialisee.quantite }} €</span>
</div>
  <div text-center>
  <button ion-button (click)="commander()" [disabled]="!(commandeSpecialisee.date && commandeSpecialisee.heure && commandeSpecialisee.quantite>0)" taupe>Commander</button>
  <button ion-button (click)="annuler()" taupe>Annuler</button>
</div>
</ion-content>
