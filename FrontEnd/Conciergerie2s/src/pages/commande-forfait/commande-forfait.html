<ion-header>

  <ion-navbar>
    <ion-title>Commande Forfait</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
        <h1>Commander un forfait</h1>
        <h2>{{prestation.nom}}</h2>
        <h3>Forfait {{prestation.prix}} €</h3>
      </ion-list-header>
    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-datetime cancelText="Annuler" doneText="Valider" displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"  max='2030-12-31'  min="{{ today | date: 'yyyy-MM-dd'}}" [(ngModel)]="commandeForfait.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Heure</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"  min="{{ today | date: 'yyyy-MM-dd'}}" [(ngModel)]="commandeForfait.heureDebut"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantité</ion-label>
      <ion-input type="number" min="1" [(ngModel)]="commandeForfait.quantite"></ion-input>
    </ion-item>
  </ion-list>
  <div text-right margin>
    <span class="ttc">Total TTC : {{ prestation.prix * commandeForfait.quantite }} €</span>
</div>
  <div text-center>     
    <button ion-button (click)="commander()" [disabled]="!(commandeForfait.date && commandeForfait.heureDebut && commandeForfait.quantite>0)">Commander</button>
    <button ion-button (click)="annuler()">Annuler</button>
  </div>
</ion-content>
