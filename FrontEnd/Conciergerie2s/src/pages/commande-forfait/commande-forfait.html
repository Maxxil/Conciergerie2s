<ion-header>

<ion-content padding>

      <ion-label fixed>Date</ion-label>
      <ion-input type="date" [(ngModel)]="commandeForfait.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Heure de dÃ©part</ion-label>

      <ion-input type="time" [(ngModel)]="commandeForfait.heureFin"></ion-input>
